<head>
    <title>Twitter verifier token</title>
    <style>
        *{
            margin: 0;
        }
        body{
            text-align: center;
        }
        #verify{
            margin-top: 45vh;
        }
    </style>
    <script>
        var url = new URL(window.location);
        var key = url.searchParams.get('oauth_token')
        document.addEventListener('DOMContentLoaded', ()=>{document.getElementById('key').innerText=key})
    </script>
</head>
<body>
    <div id="verify">
        Your key is <br>
        <div id="key">
        </div>
    </div>
</body>
